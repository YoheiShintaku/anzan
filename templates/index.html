var wait_sec = 3

function get_setting_from_document(){

    digit1_rate = document.getElementById('digit1_rate').value
    intervalSec = document.getElementById('intervalSec').value

function set_setting_to_document(){
    document.getElementById('len').value = len
    document.getElementById('digit1').value = digit1
    document.getElementById('digit1_rate').value = digit1_rate
    document.getElementById('intervalSec').value = intervalSec
    document.getElementById('auto').checked = auto
    document.getElementById('improve').value = improve
}

function start_clicked(){
    get_setting_from_document()

    // 直近の設定をdbに保存
    // send_setting()

    // 暗算開始
    play()
}

function send_setting(){
    // send setting to db
    user_id = 0
    $.ajax({
        type: 'POST',
        url: '/setting',
        data: JSON.stringify ({
            user_id: user_id,
            len: len,
            intervalSec: intervalSec,
            digit1: digit1,
            digit1_rate: digit1_rate,
            auto: auto,
            improve: improve,
        }), 
        success: function(data) { },
        contentType: "application/json",
        dataType: 'json'
        });
}

function play(){
    intervalMS = intervalSec * 1000
    digit2 = digit1 - 1
    if (digit2==0) {digit2 = 1}

    document.getElementById('num').innerHTML = ''
    document.getElementById('talk').innerHTML = ''
    document.getElementById('correct').innerHTML = ''

    function doSomethingLoop(i, maxCount) {
        if (i <= maxCount) {
            if (i >= wait_sec){doSomething(array[i-wait_sec])}
            else {doSomething(wait_sec-i)}
            setTimeout(function(){doSomethingLoop(++i, maxCount)}, intervalMS);
        } else {
            // 終了時の処理
            at_end()
        }
    }

    function doSomething(value) {
        document.getElementById('num').innerHTML = value
    }

    function at_end() {
            // 回答の選択肢を表示
            // 正解にノイズ付与
            ans_array = new Array()
            for (i=0;i<3;i++){                
                tmp = Math.round(Math.random()*10*0.4) - 2   // -2 ~ 2
                if (tmp==0){ // 正解と一致させない
                    if (Math.random()>0.5){
                        tmp = 1
                    } else {
                        tmp = -1
                    }
                }
                value = correct + tmp
                flg = false
                for (k=0;k<i;k++){  // 他候補と一致するか
                    if (value == ans_array[k]){
                        flg = true
                    }
                }
                if (flg){ // 
                    i--; // 戻ってもう一度
                } else {
                    ans_array.push(value);
                }
            }
            // 一つだけ正解にする
            index = Math.floor(Math.random() * 3) // 0<=random<1
            ans_array[index] = correct
            // 表示
            document.getElementById('num').innerHTML = ''
            document.getElementById('talk').innerHTML = 'select your answer'
            document.getElementById('ans1').innerHTML = ans_array[0]
            document.getElementById('ans2').innerHTML = ans_array[1]
            document.getElementById('ans3').innerHTML = ans_array[2]
    }

    var array = new Array();

    for (i=0; i < len; i++) {
        tmp = Math.random()
        if (tmp <= digit1_rate){ // 桁指定
            digit = digit1
        } else {
            digit = digit2
        }
        value = 0
        for (k=digit; k>0; k--){ // 各桁の数値を出す。randomは0.0..も含まれるのでこうしないと桁数制御しづらい
            tmp = Math.ceil(Math.random()*10) - 1; // 0-9
            if (tmp==0){
                if (k==digit){ // 最上位桁
                    tmp = 1
                }
            }
            value += tmp * Math.pow(10, k-1)
        }
        array.push(value)
    }
    correct = array.reduceRight(function(a,b){return a + b;});

    doSomethingLoop(0, len-1+wait_sec)
}

// mysqlのdatetime/postgreのtimestamp型のstringへ
function Date_to_String(date){  
    y = date.getFullYear()
    month = date.getMonth() + 1
    d = date.getDate()
    h = date.getHours()
    minute = date.getMinutes()
    s = date.getSeconds()
    ms = date.getMilliseconds()
    string = y+'-'+month+'-'+d+' '+h+':'+minute+':'+s
    return string
}

    show_result();

    if (auto){
        // 結果によって難易度変更
        get_next_setting()
        set_setting_to_document()
    }
    send_result()
}

function get_result(element) {
   // 回答取得
   ans = element.innerHTML
    ans = parseInt(ans, 10)

    // 正誤判定
    judge_str = 'Wrong'
    is_correct = 0
    if (ans==correct){
        judge_str = 'Correct'
        is_correct = 1
    }
}

function show_result(element) {
    // 選択肢の表示を消す
    document.getElementById('ans1').innerHTML = ''
    document.getElementById('ans2').innerHTML = ''
    document.getElementById('ans3').innerHTML = ''

    // 結果表示
    document.getElementById('talk').innerHTML = judge_str
    if (is_correct==0){
        document.getElementById('correct').innerHTML = correct
    }
}

function get_next_setting() {
    console.log('switch (is_correct)')
    switch (is_correct){
        case 1: // 正解
            console.log('is_correct = 1')
            console.log('switch (improve)')
            switch (improve){
                case 'speed': // 速く
                    console.log('improve = speed')
                    intervalSec = intervalSec - 0.1
                    break;
                case 'digit': // 桁を多く
                    console.log('improve = digit')
                    if (digit1_rate>=1){ // すでに配分がmaxなら1桁上げる
                        digit1 = digit1 + 1
                        digit1_rate = 0.2
                    } else { // 配分を上げる
                        digit1_rate = digit1_rate + 0.1
                    }
                    break;
            }
            break;
        case 0: // 不正解
            console.log('is_correct = 0')
            console.log('switch (improve)')
            switch (improve){
                case 'speed': // スピードは保持。桁を少なく
                    console.log('improve = speed')
                    if (digit1_rate >= 0.2){ // 桁が多い数字の配分を下げる
                        digit1_rate = digit1_rate - 0.1
                    } else { // 十分配分が低い場合、桁を下げる
                        digit1 = digit1 - 1
                        digit1_rate = 1.0
                    }
                    break;
                case 'digit': // 遅く
                    console.log('improve = digit')
                    intervalSec = intervalSec + 0.1                    
                    break;
            }
            break;
    }
}
